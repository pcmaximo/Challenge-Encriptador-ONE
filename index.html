<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador - ONE - by Guillermo Carbajal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo alura">
    </header>
    <main>
        <section class="seccion-1">
            <div class="contenedor-caja-texto">
                <textarea placeholder="Ingrese el texto aquí" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="imagen-de-alerta">
                <p>¡Solo letras minúsculas y sin acentos!</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion-2">
            <div class="contenedor-muneco">
                <img src="imagenes/Muñeco.svg" alt="imagen-muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado.</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input class="boton-copiar" type="button" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
